<div class="container border p-5 mt-5">
    <div class="row">
        <h1>:Log In</h1>
    </div>
    <div class="row">
        <form [formGroup]="loginForm">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" formControlName="nombre" class="form-control">
                <div class="m-3 alert alert-danger" *ngIf="loginForm.controls['nombre'].errors?.['required'] && (loginForm.controls['nombre'].touched)">
                    <div>Este campo es obligatorio</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a:</label>
                <input type="text" id="password" formControlName="password" class="form-control">
                <div class="m-3 alert alert-danger" *ngIf="loginForm.controls['password'].errors?.['required'] && (loginForm.controls['password'].touched)">
                    <div>Este campo es obligatorio</div>
                </div>
            </div>
            <button type="submit" class="btn btn-warning" [disabled]="!loginForm.valid" (click)="login()">Entrar</button>
        </form>    
    </div>
</div>
